<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PicoZen Web (Beta)</title>
        <meta name="description" content="A web interface for PicoZen's sideloading function">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="left">
            <span class="title">PicoZen</span>
            <img class="icon" src="/assets/icon.svg" draggable="false" />

            <div class="section-list">
                <a id="sideload-link" class="active" href="/" title="Sideload">
                    <svg viewbox="0 0 24 24"><use href="/assets/sections/sideload.svg#img" style="--color-fill: var(--color-text);"></use></svg>
                    <span>Sideload</span>
                </a>
                <a id="download-link" href="https://github.com/barnabwhy/PicoZen/releases/latest" title="Download App">
                    <svg viewbox="0 0 24 24"><use href="/assets/sections/download.svg#img" style="--color-fill: var(--color-text);"></use></svg>
                    <span>Download App</span>
                </a>
                <a id="donate-link" href="https://discord.gg/D4DBD2N6sA" target="_blank" title="Discord">
                    <svg viewbox="0 0 24 24"><use href="/assets/sections/discord.svg#img" style="--color-fill: var(--color-text);"></use></svg>
                    <span>Discord</span>
                </a>
                <a id="donate-link" href="https://github.com/sponsors/barnabwhy" title="Donate">
                    <svg viewbox="0 0 24 24"><use href="/assets/sections/donate.svg#img" style="--color-fill: var(--color-text);"></use></svg>
                    <span>Donate</span>
                </a>
            </div>
            <button id="settings-btn" class="settings" aria-label="Settings">
                <svg viewbox="0 0 60 60"><use href="/assets/settings.svg#img" style="--color-fill: var(--color-text);"></use></svg>
            </button>
        </div>
        <div id="right">
            <h1>Sideload</h1>
            <div id="sideload-list" tabindex="-1"></div>
            <div id="sideload-error">
                <span tabindex="0" aria-label="No files found">No files found</span>
            </div>
        </div>

        <div id="settings-overlay">
            <div id="settings-overlay-backdrop"></div>
            <dia id="settings" aria-label="Settings. Press escape to close" tabindex="1">
                <h1>Settings</h1>
                <button class="close" aria-label="Close settings">
                    <svg viewbox="0 0 24 24"><use href="/assets/close.svg#img" style="--color-fill: var(--color-text);"></use></svg>
                </button>

                <span class="header" tabindex="0" aria-label="Sideload settings">Sideload</span>
                <div class="settings-item" id="sideload-type" tabindex="0" aria-label="Server type: Proxied FTP">
                    <b>Server type:</b>
                    <div class="dark">Proxied FTP</div>
                </div>
                <div class="settings-item" id="sideload-server">
                    <input type="text" placeholder="Sideload server" id="sideload-server-input" />
                    <a id="sideload-server-change" tabindex="0">Change</a>
                </div>

                <span class="header" tabindex="0" aria-label="About PicoZen">About</span>
                <a href="https://github.com/barnabwhy/PicoZen-Web" class="settings-item">
                    <b>GitHub repository</b>
                </a>
                <a href="https://github.com/barnabwhy/PicoZen" class="settings-item">
                    <b>PicoZen (App)</b>
                </a>
                <a href="https://github.com/sponsors/barnabwhy" class="settings-item">
                    <b>Donate</b>
                </a>
            </div>
        </div>

        <script src="/script.js"></script>
    </body>
</html>
