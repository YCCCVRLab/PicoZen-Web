<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoZen App Store - YCCC VR Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text h1 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: #8892b0;
            font-size: 0.9em;
            margin-top: 2px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #8892b0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea;
        }

        /* Search Bar */
        .search-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-bar {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #e0e6ed;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8892b0;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-btn:hover {
            color: #667eea;
        }

        /* Categories */
        .categories {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .categories-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ccd6f6;
        }

        .categories-grid {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #8892b0;
        }

        .category-chip:hover,
        .category-chip.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Apps Grid */
        .apps-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ccd6f6;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }

        .app-info h3 {
            color: #ccd6f6;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .app-developer {
            color: #8892b0;
            font-size: 0.9em;
        }

        .app-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .app-description {
            color: #8892b0;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .app-rating {
            color: #ffd700;
        }

        .app-downloads {
            color: #8892b0;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        /* Loading and Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8892b0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-nav {
                gap: 20px;
            }

            .categories-grid {
                justify-content: center;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .search-container {
                margin: 20px auto;
            }
        }

        /* Featured Apps */
        .featured-section {
            margin-bottom: 50px;
        }

        .featured-apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .featured-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            position: relative;
        }

        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0f0f23;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🥽</div>
                <div class="logo-text">
                    <h1>PicoZen Store</h1>
                    <p>YCCC VR Lab</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-link" onclick="showSection('store')">Store</a>
                <a href="#" class="nav-link" onclick="showSection('sideload')">Sideload</a>
                <a href="https://github.com/YCCCVRLab" class="nav-link">VR Lab</a>
                <a href="https://discord.gg/D4DBD2N6sA" class="nav-link">Discord</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <!-- Store Section -->
        <section id="store-section">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search VR apps..." id="searchInput">
                    <button class="search-btn" onclick="searchApps()">🔍</button>
                </div>
            </div>

            <div class="categories">
                <h2 class="categories-title">Categories</h2>
                <div class="categories-grid" id="categoriesGrid">
                    <div class="category-chip active" data-category="">All Apps</div>
                </div>
            </div>

            <div class="apps-container">
                <!-- Featured Apps -->
                <div class="featured-section" id="featuredSection">
                    <h2 class="section-title">✨ Featured Apps</h2>
                    <div class="featured-apps" id="featuredApps">
                        <!-- Featured apps will be loaded here -->
                    </div>
                </div>

                <!-- All Apps -->
                <div>
                    <h2 class="section-title" id="appsTitle">All Apps</h2>
                    <div class="apps-grid" id="appsGrid">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading amazing VR apps...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sideload Section (Simple Version) -->
        <section id="sideload-section" style="display: none;">
            <div class="apps-container">
                <h2 class="section-title">🔧 Sideload Files</h2>
                <div style="background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 30px; text-align: center;">
                    <p style="margin-bottom: 20px;">Connect to your VR headset to browse and download files wirelessly.</p>
                    <a href="./simple.html" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600;">Open Sideload Tool</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : 'https://your-server-domain.com/api'; // Update this with your server URL

        let currentCategory = '';
        let currentSearch = '';
        let apps = [];
        let categories = [];

        // Initialize the app store
        async function init() {
            await loadCategories();
            await loadApps();
            await loadFeaturedApps();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchApps();
                }
            });
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                if (data.success) {
                    categories = data.categories;
                    renderCategories();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Render categories
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const allChip = grid.querySelector('.category-chip');
            
            categories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.textContent = `${category.name} (${category.appCount})`;
                chip.dataset.category = category.name;
                chip.onclick = () => filterByCategory(category.name);
                grid.appendChild(chip);
            });
        }

        // Load apps
        async function loadApps(category = '', search = '') {
            try {
                let url = `${API_BASE}/apps?limit=50`;
                if (category) url += `&category=${encodeURIComponent(category)}`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    apps = data.apps;
                    renderApps();
                    updateTitle(category, search);
                }
            } catch (error) {
                console.error('Error loading apps:', error);
                renderError();
            }
        }

        // Load featured apps
        async function loadFeaturedApps() {
            try {
                const response = await fetch(`${API_BASE}/featured?limit=6`);
                const data = await response.json();
                
                if (data.success && data.apps.length > 0) {
                    renderFeaturedApps(data.apps);
                } else {
                    document.getElementById('featuredSection').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading featured apps:', error);
                document.getElementById('featuredSection').style.display = 'none';
            }
        }

        // Render featured apps
        function renderFeaturedApps(featuredApps) {
            const container = document.getElementById('featuredApps');
            
            container.innerHTML = featuredApps.map(app => `
                <div class="featured-card">
                    <div class="featured-badge">⭐ Featured</div>
                    <div class="app-header">
                        <div class="app-icon" style="background-image: url('${app.iconUrl}'); background-size: cover; background-position: center;">
                            ${!app.iconUrl ? app.title.charAt(0) : ''}
                        </div>
                        <div class="app-info">
                            <h3>${app.title}</h3>
                            <div class="app-developer">${app.developer}</div>
                        </div>
                    </div>
                    <div class="app-category">${app.category}</div>
                    <div class="app-description">${app.shortDescription || 'Amazing VR experience awaits!'}</div>
                    <button class="download-btn" onclick="downloadApp(${app.id}, '${app.title}')">
                        Download APK
                    </button>
                </div>
            `).join('');
        }

        // Render apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            
            if (apps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <p>No apps found. Try a different search or category.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <div class="app-card">
                    <div class="app-header">
                        <div class="app-icon" style="background-image: url('${app.iconUrl}'); background-size: cover; background-position: center;">
                            ${!app.iconUrl ? app.title.charAt(0) : ''}
                        </div>
                        <div class="app-info">
                            <h3>${app.title}</h3>
                            <div class="app-developer">${app.developer}</div>
                        </div>
                    </div>
                    <div class="app-category">${app.category}</div>
                    <div class="app-description">${app.shortDescription || app.description || 'No description available'}</div>
                    <div class="app-stats">
                        <div class="app-rating">
                            ${'⭐'.repeat(Math.floor(app.rating || 0))} ${(app.rating || 0).toFixed(1)}
                        </div>
                        <div class="app-downloads">
                            ${formatDownloads(app.downloadCount)} downloads
                        </div>
                    </div>
                    <button class="download-btn" onclick="downloadApp(${app.id}, '${app.title}')">
                        Download APK
                    </button>
                </div>
            `).join('');
        }

        // Render error state
        function renderError() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <p>Failed to load apps. Please check your server connection.</p>
                    <button class="download-btn" onclick="init()" style="margin-top: 15px; max-width: 200px;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active category
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.category === category) {
                    chip.classList.add('active');
                }
            });
            
            loadApps(category, currentSearch);
        }

        // Search apps
        function searchApps() {
            currentSearch = document.getElementById('searchInput').value.trim();
            loadApps(currentCategory, currentSearch);
        }

        // Download app
        function downloadApp(appId, appTitle) {
            const downloadUrl = `${API_BASE}/download/${appId}`;
            
            // Create temporary link to trigger download
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.target = '_blank';
            a.download = `${appTitle.replace(/[^a-zA-Z0-9]/g, '_')}.apk`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Show download notification
            showNotification(`Downloading ${appTitle}...`);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Update title based on filters
        function updateTitle(category, search) {
            const title = document.getElementById('appsTitle');
            if (search) {
                title.textContent = `Search Results for "${search}"`;
            } else if (category) {
                title.textContent = `${category} Apps`;
            } else {
                title.textContent = 'All Apps';
            }
        }

        // Format download count
        function formatDownloads(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        // Show different sections
        function showSection(section) {
            document.getElementById('store-section').style.display = section === 'store' ? 'block' : 'none';
            document.getElementById('sideload-section').style.display = section === 'sideload' ? 'block' : 'none';
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
